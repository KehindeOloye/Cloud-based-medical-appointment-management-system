<html>
	<head>
	    <meta charset="utf-8">
		<title> GP Appointment Calendar </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script src="script/index.js"></script>
		<!-- *** Load jQueryUI default CSS from Google CDN. *** -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/appointment.css">

	</head>
	
	<body>
		<div id="gpmain">
			<header>
				<h1>GP Appointment Calendar</h1>
			</header>
			<section>
				<h3>This is a page that shows the GPs their calendars.</h3>
				<b>GP Name:</b>
				<select id="nameOfGP"></select>
				<select id="appointmentYear"></select>
				<select id="appointmentMonth">
			   		<option value="January">January</option>
			    	<option value="February">February</option>
			    	<option value="March">March</option>
			    	<option value="April">April</option>
			    	<option value="May">May</option>
			    	<option value="June">June</option>
			    	<option value="July">July</option>
			    	<option value="August">August</option>
			    	<option value="September">September</option>
			    	<option value="October">October</option>
			    	<option value="November">November</option>
			    	<option value="December">December</option>
				</select>
				<button id="showCalendar" title="Click to show calendar.">Show Calendar</button>
				<section id="table">
						<!-- *** <table id ="mytable"></table> *** -->
				</section>
				<ul id="gpappointmentslist"></ul>
				<footer>
					Click <a href = "help.html">here</a> for help on how to use the UGR Appointment Manager</br>
					Copyright Â© Babaagba_Kehinde
				</footer>
			</section>
		</div>
	</body>
</html>
